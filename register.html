<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>creat an account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 120px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #0026ff, #00c8ff, #2a0a91, #74C0FC);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }


    .topbar {
      background: linear-gradient(90deg, #0026ff, #00c8ff);
      color: #fff;
      font-size: 14px;
      height: 40px;
      display: flex;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      padding: 0 20px;
    }



    .topbar .contact-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .topbar i {
      margin-right: 5px;
    }


    .navbar {
      position: fixed;
      top: 40px;
      /* أسفل التوب بار مباشرة */
      left: 0;
      width: 100%;
      z-index: 999;
      /* أقل من التوب بار */
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
      height: 100px;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: #2a0a91;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .navbar-brand i {
      color: #007bff;
    }

    .nav-link {
      font-weight: 500;
      margin: 0 10px;
      color: #0a0a0a !important;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #007bff !important;
    }


    form {
      background: #fff;
      border-radius: 30px;
      margin: 100px auto !important;
      box-shadow: 2px 2px 15px gray;
      transition: all 0.3s ease-in-out;
    }

    form:hover {
      transform: translateY(-3px);
    }

    form input {
      border-radius: 30px;
    }

    form label {
      font-weight: bold;
      color: #333;
    }

    form input {
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }

    form input:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-check-label {
      color: #555;
    }
  </style>
</head>

<body>



  <div class="topbar">
    <div class="container d-flex justify-content-end contact-info">
      <div><i class="fa-solid fa-envelope"></i> info@example.com</div>
      <div><i class="fa-solid fa-phone"></i> +8 12 3456897</div>
    </div>
  </div>

  <nav class="navbar navbar-expand-lg">



    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fa-solid fa-suitcase-medical"></i>MeCare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fav.html">Favourites</a>
          </li>
        </ul>

        <div class="d-flex ms-3 gap-2 guest-only">
          <button class="btn btn-primary px-4 py-2 rounded-pill" onclick="goLogin()">Login</button>
          <button class="btn btn-outline-primary px-4 py-2 rounded-pill" onclick="goRegister()">Register</button>
        </div>

        <div class="ms-3 gap-2 align-items-center auth-only d-none" id="authArea">
          <span id="welcomeUser" class="me-2 fw-bold"></span>
          <button class="btn btn-outline-danger px-4 py-2 rounded-pill" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>




  <form class="p-4 shadow rounded bg-light" style="max-width: 400px; margin: 150px auto;">

    <!-- Username -->
    <div class="mb-3">
      <i class="fa-solid fa-user" style="color: #74C0FC;"></i>
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" required>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <i class="fa-solid fa-at" style="color: #74C0FC;"></i>
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
        aria-describedby="emailHelp" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <i class="fa-solid fa-key" style="color: #74C0FC;"></i>
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" required>
    </div>

    <!-- Checkbox -->
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    const form = document.querySelector("form");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("exampleInputEmail1").value.trim();
      const password = document.getElementById("exampleInputPassword1").value;

      // التحقق من الحقول الفارغة
      if (!username || !email || !password) {
        Swal.fire({
          icon: "error",
          title: "Missing Fields",
          text: "Please fill in all fields."
        });
        return;
      }

      // التحقق من كلمة المرور
      if (!validatePassword(password)) {
        Swal.fire({
          icon: "error",
          title: "Invalid Password",
          text: "Password must be at least 7 characters long and contain letters and numbers."
        });
        return;
      }

      // التحقق من البريد الإلكتروني المسجل مسبقًا (اختياري)
      const existingEmail = localStorage.getItem("userEmail");
      if (existingEmail && existingEmail.toLowerCase() === email.toLowerCase()) {
        Swal.fire({
          icon: "warning",
          title: "Already Registered",
          text: "This email is already registered. Please login."
        });
        return;
      }

      // التخزين
      localStorage.setItem("userName", username);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      // رسالة نجاح
      Swal.fire({
        icon: "success",
        title: "Account Created",
        text: "Your account has been created successfully!",
        confirmButtonText: "Go to Login"
      }).then(() => {
        window.location.href = "index.html";
      });
    });

    function validatePassword(password) {
      return password.length > 6 && /[a-zA-Z]/.test(password) && /\d/.test(password);
    }
  </script>


  <script src="welcom.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="welcom.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


</body>

</html>
